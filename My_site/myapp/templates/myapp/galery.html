{% extends 'myapp/layout.html' %}
{% load static %}

{% block title %}
   <title>Галерея</title>
{% endblock %}

{% block content %}
<h1>Галерея изображений</h1>
<div class="row">
   <div class="col-lg-3 col-md-4 col-6">
       <a href="#" data-toggle="modal" data-target="#imageModal" data-image="{% static 'myapp/img/1.jpg' %}">
           <img class="img-fluid img-thumbnail" src="{% static 'myapp/img/1.jpg' %}" alt="Image 1">
       </a>
   </div>

    <div class="col-lg-3 col-md-4 col-6">
       <a href="#" data-toggle="modal" data-target="#imageModal" data-image="{% static 'myapp/img/2.jpg' %}">
           <img class="img-fluid img-thumbnail" src="{% static 'myapp/img/2.jpg' %}" alt="Image 1">
       </a>
   </div>

    <div class="col-lg-3 col-md-4 col-6">
       <a href="#" data-toggle="modal" data-target="#imageModal" data-image="{% static 'myapp/img/3.jpg' %}">
           <img class="img-fluid img-thumbnail" src="{% static 'myapp/img/3.jpg' %}" alt="Image 1">
       </a>
   </div>

    <div class="col-lg-3 col-md-4 col-6">
       <a href="#" data-toggle="modal" data-target="#imageModal" data-image="{% static 'myapp/img/4.jpg' %}">
           <img class="img-fluid img-thumbnail" src="{% static 'myapp/img/4.jpg' %}" alt="Image 1">
       </a>
   </div>

</div>

   <!-- Модальное окно -->
<div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel">Просто Сайт</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img src="" alt="Image" style="max-width: 100%; max-height: 100%; height: auto; width: auto; display: block; margin: 0 auto;">
            </div>
        </div>
    </div>
</div>

{% endblock %}
